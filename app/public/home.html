<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="homeContainer">
        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-user"></span>The Friend Finder</h1>
            <h3> Take this short 10 question quiz, and find out who should be your friend among our other quiz takers :) </h3>
            <hr>
            <a href="/survey">
                <button type="button" class="btn btn-info btn-lg" id="take-survey">
                    <span class="glyphicon glyphicon-question-sign"></span> Take the Survey</button>
            </a>
        </div>
        <div class="row">
            <a href="/api/friends">
                <button type="button" class="btn btn-link">API Friends List</button>
            </a>
            <a href="https://github.com/LizMasoudi/FriendFinder">
                <button type="button" class="btn btn-link">GitHub Repository</button>
            </a>
        </div>
    </div>
</body>

</html>
